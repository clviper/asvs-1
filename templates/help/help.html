{% extends "base.html" %} {% load static %} {% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="page-header">
                <h2 id="navbars">
                    <br>Get help understanding the ASVS standard...</h2>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="card" style="width: 60rem;">
            <div class="card-header">
                V{{ number }}: {{ category }}
            </div>
            <div class="card-body">
                <p class="card-text">
                    <strong>Control Objective:</strong>
                    <br>
                    <br> {{ data.text|safe }}</p>
                <p>
                    <strong>Useful Links: </strong>
                </p>
                {% for u in data.urls %}
                <a href="{{ u.url }}" class="card-link">{{ u.title }}</a>
                <br> {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock content %}
